version: '3'

############ Network ##############

networks:
  nia-ps:
    external: true

services:

  mock-spine-mhs:
    build:
      context: ./
      dockerfile: docker/mock-spine-mhs-outbound/DockerFile
    ports:
      - "8086:8086"
      - "8443:8443"
    environment:
      - PS_DB_URL=${PS_DB_URL_INTERNAL}
      - GP2GP_TRANSLATOR_USER_DB_PASSWORD
      - MOCK_SPINE_MHS_OUTBOUND_LOG_LEVEL
    networks:
      - nia-ps
